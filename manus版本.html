<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏音效库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .category {
            margin-bottom: 3rem;
        }

        .category-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-left: 10px;
            border-left: 4px solid #ffd700;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .sound-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .sound-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .sound-button:active {
            transform: translateY(-2px);
        }

        .sound-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .sound-button:hover::before {
            left: 100%;
        }

        .sound-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sound-description {
            font-size: 12px;
            opacity: 0.8;
        }

        .playing {
            background: rgba(255, 215, 0, 0.3) !important;
            border-color: #ffd700;
        }

        .volume-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
        }

        .volume-slider {
            width: 100px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .sound-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .sound-button {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 游戏音效库</h1>
        
        <div class="volume-control">
            <span>🔊 音量:</span>
            <input type="range" class="volume-slider" min="0" max="100" value="50" id="volumeSlider">
        </div>

        <div class="category">
            <h2 class="category-title">基础运动音效</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('run_fast.mp3', this)">
                    <div class="sound-title">🏃‍♂️ 跑步音效</div>
                    <div class="sound-description">快速奔跑的脚步声</div>
                </button>
                <button class="sound-button" onclick="playSound('walk.mp3', this)">
                    <div class="sound-title">🚶‍♂️ 走路音效</div>
                    <div class="sound-description">正常行走的脚步声</div>
                </button>
                <button class="sound-button" onclick="playSound('jump.mp3', this)">
                    <div class="sound-title">🦘 跳跃音效</div>
                    <div class="sound-description">卡通风格的跳跃声</div>
                </button>
            </div>
        </div>

        <div class="category">
            <h2 class="category-title">环境音效</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('data_fragmentation.wav', this)">
                    <div class="sound-title">💥 平台崩塌</div>
                    <div class="sound-description">数据碎裂声，尖锐清脆</div>
                </button>
                <button class="sound-button" onclick="playSound('electric_arc.wav', this)">
                    <div class="sound-title">⚡ 电弧</div>
                    <div class="sound-description">危险的电流"滋滋"声</div>
                </button>
                <button class="sound-button" onclick="playSound('data_noise_pool.wav', this)">
                    <div class="sound-title">📻 数据噪音池</div>
                    <div class="sound-description">刺耳的白噪音混合</div>
                </button>
                <button class="sound-button" onclick="playSound('code_mist.wav', this)">
                    <div class="sound-title">💭 代码雾气</div>
                    <div class="sound-description">编程语言关键词耳语</div>
                </button>
                <button class="sound-button" onclick="playSound('data_vegetation.wav', this)">
                    <div class="sound-title">🌿 数据植被</div>
                    <div class="sound-description">电子感的树叶沙沙声</div>
                </button>
                <button class="sound-button" onclick="playSound('information_singularity.wav', this)">
                    <div class="sound-title">🌌 信息奇点</div>
                    <div class="sound-description">宇宙呼吸般的嗡鸣</div>
                </button>
            </div>
        </div>

        <div class="category">
            <h2 class="category-title">交互音效</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('ad_popup.wav', this)">
                    <div class="sound-title">📢 广告弹窗</div>
                    <div class="sound-description">烦人的弹窗音效</div>
                </button>
                <button class="sound-button" onclick="playSound('data_surfing.wav', this)">
                    <div class="sound-title">🏄‍♂️ 数据冲浪</div>
                    <div class="sound-description">电子感的滑行摩擦声</div>
                </button>
                <button class="sound-button" onclick="playSound('glitch_discovery.wav', this)">
                    <div class="sound-title">💓 Glitch发现</div>
                    <div class="sound-description">数字心跳声，越来越快</div>
                </button>
                <button class="sound-button" onclick="playSound('noise_node_destroy.wav', this)">
                    <div class="sound-title">💥 噪音节点摧毁</div>
                    <div class="sound-description">玻璃破碎+重低音</div>
                </button>
                <button class="sound-button" onclick="playSound('text_barrage.wav', this)">
                    <div class="sound-title">💬 文字弹幕</div>
                    <div class="sound-description">破空声+合成语音</div>
                </button>
                <button class="sound-button" onclick="playSound('purification_zone.wav', this)">
                    <div class="sound-title">✨ 净化区生成</div>
                    <div class="sound-description">风铃般清脆+轻微嗡鸣</div>
                </button>
            </div>
        </div>

        <div class="category">
            <h2 class="category-title">动作音效</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('grappling_hook_launch.wav', this)">
                    <div class="sound-title">🪝 钩爪发射</div>
                    <div class="sound-description">机械弹出+线缆延伸</div>
                </button>
                <button class="sound-button" onclick="playSound('zipline_friction.wav', this)">
                    <div class="sound-title">🎢 滑索摩擦</div>
                    <div class="sound-description">金属摩擦+风声</div>
                </button>
                <button class="sound-button" onclick="playSound('scene_change.wav', this)">
                    <div class="sound-title">🔄 场景变化</div>
                    <div class="sound-description">拼图移动+数据重载</div>
                </button>
            </div>
        </div>

        <div class="category">
            <h2 class="category-title">记忆碎片音效</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('memory_fragment_photo.wav', this)">
                    <div class="sound-title">📷 记忆碎片 (照片)</div>
                    <div class="sound-description">纸张翻动的沙沙声</div>
                </button>
                <button class="sound-button" onclick="playSound('memory_fragment_diary.wav', this)">
                    <div class="sound-title">📔 记忆碎片 (日记)</div>
                    <div class="sound-description">笔尖划过的摩擦声</div>
                </button>
                <button class="sound-button" onclick="playSound('memory_fragment_toy.wav', this)">
                    <div class="sound-title">🧸 记忆碎片 (玩具)</div>
                    <div class="sound-description">塑料碰撞的清脆声</div>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentAudio = null;
        let currentButton = null;
        const volumeSlider = document.getElementById('volumeSlider');

        function playSound(soundFile, button) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentButton) {
                    currentButton.classList.remove('playing');
                }
            }

            // Create new audio
            currentAudio = new Audio(soundFile);
            currentButton = button;
            
            // Set volume
            currentAudio.volume = volumeSlider.value / 100;
            
            // Add playing class
            button.classList.add('playing');
            
            // Play audio
            currentAudio.play().catch(e => {
                console.error('Error playing audio:', e);
                button.classList.remove('playing');
            });
            
            // Remove playing class when audio ends
            currentAudio.addEventListener('ended', () => {
                button.classList.remove('playing');
                currentAudio = null;
                currentButton = null;
            });
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            if (currentAudio) {
                currentAudio.volume = e.target.value / 100;
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && currentAudio) {
                e.preventDefault();
                if (currentAudio.paused) {
                    currentAudio.play();
                } else {
                    currentAudio.pause();
                }
            }
        });
    </script>
</body>
</html>
